<div class="container">>
<h1>Please Enter Resume</h1>

<form action="#" th:action="@{/enterresume}" th:object="${newres}" method="post">


    <p>Enter Name <input type="text" th:field="*{name}"/></p>

    <span class="container" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name</span>

    <p>Enter Email Address<input type="text" th:field="*{emailAddress}"/></p>

    <span class="container" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}">Name</span>


    <input type="submit" value="Enter Resume Details"/>
    <input type="reset" value="Reset"/>


</form>
<img src="http://www.letu.edu/opencms/export/sites/default/alumni/Life_after_LETU/SeniorBook/resumegoodatstuff2.jpg" height="900" width="636"/>
