<head>

</head>
<body>
<nav class="navbar navbar-inverse"> <div class="container-fluid"> <div class="navbar-header"> <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a href="#" class="navbar-brand">HR Home Page</a> </div> <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9"> <ul class="nav navbar-nav"> <li class="active"><a href="#">HR Page</a></li> <li><a href="enterresume.html">New Resume</a></li> <li><a href="displayresume.html">Full Resume Report</a></li> </ul> </div> </div> </nav>
<div class="container">
<h1> Resume Report </h1>



<table>

    <tr>
        <td> Candidate Name</td>
        <td> Candidadte Email</td>


    </tr>

    <tr th:each="reso:${resumeObjects}">
        <td><p th:text="${reso.name}"/></td>
        <td><p th:text="${reso.emailAddress}"/></td>

    </tr>

    <tr>
        <td><p>School Name</p></td>
        <td><p>Graduation Date</p></td>

    </tr>

<tr th:each="edu:${resumeObjects.education}">

    <td><p th:text="${edu.schoolName}"/></td>
      <td><p th:text="${edu.yearOfGraduation}"/></td>

</tr>

    <tr>
        <td> Title </td>
        <td> Company Name </td>
        <td> Duty 1 </td>
        <td> Duty 2 </td>

    </tr>

    <tr th:each="exp:${resumeObjects.experience}">


        <td><p th:text="${exp.title}"/></td>
        <td><p th:text="${exp.companyName}"/></td>
        <td><p th:text="${exp.duty1}"/></td>
        <td><p th:text="${exp.duty2}"/></td>

    </tr>

    <tr>
        <td> Skill One</td>
        <td> Skill Two </td>

    </tr>

    <tr th:each="skil:${resumeObjects.skillSet}">


        <td><p th:text="${skil.skillOne}"/></td>
        <td><p th:text="${skil.skillTwo}"/></td>

    </tr>





</table>
<table>


</table>

</div>
